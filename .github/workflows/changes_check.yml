# Enforces the update of a change file on every pull request
name: "Changes Check"
on:
  merge_group:
  pull_request:
    # The specific activity types are listed here to include "labeled" and "unlabeled"
    # (which are not included by default for the "pull_request" trigger).
    # This is needed to allow skipping enforcement of the changelog in PRs with specific labels,
    # as defined in the (optional) "skipLabels" property.
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      packages: read
      contents: read
    steps:
      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  #v3.6.0
        with:
          registry: ghcr.io/midnight-ntwrk
          username: MidnightCI
          password: ${{ secrets.MIDNIGHTCI_PACKAGES_WRITE }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Get PR details
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            # Fetch labels fresh using gh CLI - always safe
            LABELS=$(gh pr view "${{ github.event.pull_request.number }}" --json labels | jq -c '[.labels[].name]')
            echo "labels=$LABELS" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "merge_group" ]; then
            PR_NUM=$(echo "${{ github.event.merge_group.head_ref }}" | sed -n 's/.*\/pr-\([0-9]*\)-.*/\1/p')
            echo "number=$PR_NUM" >> $GITHUB_OUTPUT
            LABELS=$(gh pr view "$PR_NUM" --json labels | jq -c '[.labels[].name]')
            echo "labels=$LABELS" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check changes can be rendered
        run: docker run -v "$PWD/changes:/changes" ghcr.io/midnight-ntwrk/season:0.3.1 build /changes

      - name: Check changes files for link to PR
        if: ${{ !contains(fromJSON(steps.pr.outputs.labels), 'skip-changes-check-all') && !contains(fromJSON(steps.pr.outputs.labels), 'renovate') && !contains(fromJSON(steps.pr.outputs.labels), 'dependencies') }}
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        run: |
          FILENAME=$(grep -R 'changes' -e "pull/$PR_NUMBER" | head -1 | cut -d':' -f1)
          if [ -z "$FILENAME" ]; then
            echo "No changes found for PR $PR_NUMBER"
            exit 1
          else
            echo "Changes file for PR $PR_NUMBER found: $FILENAME"
          fi

      - name: Check changes files for JIRA links
        if: ${{ !contains(fromJSON(steps.pr.outputs.labels), 'skip-changes-check-all') && !contains(fromJSON(steps.pr.outputs.labels), 'skip-changes-check-jira') && !contains(fromJSON(steps.pr.outputs.labels), 'renovate') && !contains(fromJSON(steps.pr.outputs.labels), 'dependencies') }}
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        run: |
          FILENAME=$(grep -R 'changes' -e "pull/$PR_NUMBER" | head -1 | cut -d':' -f1)
          echo "Checking if $FILENAME contains a link to a JIRA ticket - fail if it does not"
          if [ ! -z "$FILENAME" ]; then grep -q "atlassian\.net" "$FILENAME"; fi

      - name: Restore lychee cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  #v4.3.0
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Run lychee
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 #v2.6.1
        with:
          args: >
            --base .
            --cache
            --max-cache-age 1d
            --exclude-path ./ui/index.html
            --exclude-path ./changes/index.md
            --exclude '^https://github\.com/midnightntwrk/midnight-node/actions/workflows/nightly-build-check'
            --exclude '^https://x\.com/MidnightNtwrk'
            .
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
