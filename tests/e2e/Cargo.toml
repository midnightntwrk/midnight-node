[package]
name = "midnight-node-e2e"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "midnight-node-e2e"
path = "src/main.rs"

[workspace]
members = [
	"ogmios-client",
]


[dependencies]
hex = "0.4"
cardano-serialization-lib = "15.0.0-beta.1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
whisky = "1.0.10"
tiny-bip39 = "2.0.0"
ogmios-client = { path = "ogmios-client" }
serde = { version = "1.0", features = ["derive"] }
config = "0.13"
serde_json = "1.0"
rand = "0.9.2"

