        --rpc-cors=all
        --bootnodes /dns4/boot-node/tcp/30333/ws/p2p/12D3KooWEyoppNCUx8Yx66oV9fJnriXwCcXwDDUA2kj6vnc6iDEp
        --public-addr /dns4/node1/tcp/30334

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"] # Check internal RPC port
