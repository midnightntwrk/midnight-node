query BlockQuery($block_offset: BlockOffset) {
    block(offset: $block_offset) {
        hash
        height
        protocolVersion
        timestamp
        author
        parent {
            hash
            height
        }
        transactions {
            hash
            protocolVersion
            transactionResult {
                status
                segments {
                    id
                    success
                }
            }
            fees {
                paidFees
                estimatedFees
            }
            identifiers
            block {
                hash
            }
            contractActions {
                __typename
                ... on ContractDeploy {
                    address
                    transaction {
                        hash
                        transactionResult {
                            status
                        }
                        identifiers
                        block {
                            hash
                            height
                        }
                    }
                }
                __typename
                ... on ContractCall {
                    address
                    transaction {
                        hash
                        transactionResult {
                            status
                        }
                        identifiers
                        block {
                            hash
                            height
                        }
                    }
                    deploy {
                        address
                    }
                }
                __typename
                ... on ContractUpdate {
                    address
                    transaction {
                        transactionResult {
                            status
                        }
                        hash
                        identifiers
                        block {
                            hash
                            height
                        }
                    }
                }
            }
            unshieldedCreatedOutputs {
                owner
                value
                tokenType
                intentHash
                outputIndex
            }
            unshieldedSpentOutputs {
                owner
                value
                tokenType
                intentHash
                outputIndex
            }
        }
    }
}

